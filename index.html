<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1ca9149551.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--status-bar는 부모, column은 자식(__)-->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <!--css에서 볼때 시계가 status-bar 내에 위치-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!--this class is only work when script in head is imported-->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!--when change size just put fa-5x-->
        </span>
      </div>
    </header>
    <main class="chats">
      <!--this is the main part-->
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lynn
                  </span>
                  <span class="friend__bottom-text">
                    Going home!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!--nav means navigation-->
      <ul class="nav__list">
        <!--beacause of list so used ul-->
        <li class="nav__list-item">
          <!--because it is list of item so used li-->
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
